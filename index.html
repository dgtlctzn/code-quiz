  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"

    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="top-bar">
      <p id="score-page">View HighScores</p>
      <p id="timer"></p>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-2"></div>
        <div id="header" class="col-sm-8 main-column">
          <!-- header for each page -->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 main-column">
          <div class="row">
            <div id="questions" class="col-sm-12">
              <!-- questions generated here -->
            </div>
          </div>
          <div class="row">
            <div id="end" class="col-sm-12"></div>
          </div>
          <div class="row">
            <div id="answers" class="col-sm-4">
              <!-- answer buttons generated here -->
            </div>
            <div id="start" class="col-sm-4"></div>
          </div>
          <div id="confirmation" class="col-sm-12"></div>
        </div>
      </div>
    </div>

    <script src="assets/index.js"></script>
